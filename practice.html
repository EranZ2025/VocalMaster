<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Practice - VocalMaster</title>
</head>
<body>
  <h1>Practice Area</h1>
  <p>Record your voice and receive feedback:</p>

  <button id="recordBtn">Start Recording</button>
  <button id="stopBtn" disabled>Stop Recording</button>
  <audio id="audioPlayer" controls></audio>
  <p id="status"></p>
  <pre id="feedback"></pre>

  <a href="index.html">‚Üê Back to Home</a>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const recordBtn = document.getElementById('recordBtn');
    const stopBtn = document.getElementById('stopBtn');
    const status = document.getElementById('status');
    const audioPlayer = document.getElementById('audioPlayer');
    const feedback = document.getElementById('feedback');

    recordBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = event => {
        audioChunks.push(event.data);
      };

      mediaRecorder.onstop = async () => {
        const blob = new Blob(audioChunks, { type: 'audio/webm' });
        const audioURL = URL.createObjectURL(blob);
        audioPlayer.src = audioURL;

        status.innerText = 'Sending to AI for feedback...';

        const formData = new FormData();
        formData.append('audio', blob, 'recording.webm');

        const response = await fetch('/api/transcribe-feedback', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        feedback.innerText = result.feedback || 'No feedback received.';
        status.innerText = 'Done.';
      };

      mediaRecorder.start();
      status.innerText = 'Recording...';
      recordBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      status.innerText = 'Processing...';
      recordBtn.disabled = false;
      stopBtn.disabled = true;
    };
  </script>
</body>
</html>
